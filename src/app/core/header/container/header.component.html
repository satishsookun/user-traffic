<div class="header">
  <div class="header__title">
    <h2>Abandoned shopping cart</h2>
  </div>
  <div class="header__actions">
    <div class="header__filter">
      <ul>
        <li>
          <ut-calendar
            [maxDate]="yesterdayDate"
            [dateLabel]="'Date from'"></ut-calendar>
        </li>
        <li>
          <ut-calendar
            [maxDate]="todayDate"
            [dateLabel]="'Date to'"></ut-calendar>
        </li>
      </ul>
    </div>

    <div class="header__search">
      <ut-search></ut-search>
    </div>
  </div>

  <!--<div class="header__info">
    Important note: All user data will be affected by the chosen date and search. This apply for all steps
  </div>-->

</div>
